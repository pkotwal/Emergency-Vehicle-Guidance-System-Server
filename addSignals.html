<!DOCTYPE html>
<html>
  <head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
    
		<title>EVGS - Add Signals</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
            #displayDiv{
                position:fixed;
                top:10px;
                right:10px;
                z-index:99999;
                min-height:200px;
                background-color:#fff;
                margin-bottom:10px;
                width:250px;
                padding: 10px;
                -webkit-box-shadow: 1px 1px 10px 1px #333;
                box-shadow: 1px 1px 10px 1px #333;
            }
            tr,td,th{
                border: 1px solid #333;
            }
            h3{
                text-align:center; 
                margin-bottom:10px;
            }
            #ButtonDiv{
                text-align:center;
            }
            table{
                width: 100%;
            }
        </style>
  </head>
  <body>
      <div id="displayDiv">
          <h3>Signals To Add</h3>
          <label>Signal Group:</label><input type="number" id="signalGroup"/>
          <table id="signalTable">
              <tr><th>Latitude</th><th>Longitude</th></tr>
          </table>
          <div id="ButtonDiv">
              <button id="AddSignalButton">Add Signals</button>
              <button id="deleteSignalButton">Delete All</button>
          </div>
      </div>
      <div id="map"></div>
      <script>         
        jQuery(function(){
            
            var allsignals; 
            var userMarkers=[];
            var socket;
            var map;
            var signalCircle=[];
            var markers=[];
            var signalsToAdd =[];
            var toAddSignalDiv = document.getElementById('ToAddSignalDiv');
            var signalTable = document.getElementById('signalTable'); 
            
			var socket=io.connect('ws://emergency-vehicle.herokuapp.com/');
//  		    socket=io.connect('ws://127.0.0.1/');
            
            socket.on('Init Map',function(data){
                allsignals = data.allsignals;
                allusers = data.allusers;
                console.log(data);
                initMap();
			});
            
            socket.on('Draw Signal',function(data){
                allsignals.push(data);
                var color;
                if(data.status == 0){
                    color="#00000";
                }else if(data.status == 1){
                    color="#00FF00";
                }else if(data.status == -1){
                    color="#FF0000";
                }
                var sigCirc = new google.maps.Circle({
                    strokeColor: color,
                    strokeOpacity: 1,
                    strokeWeight: 2,
                    fillColor: color,
                    fillOpacity: 0.5,
                    map: map,
                    center:  new google.maps.LatLng(data.location.latitude, data.location.longitude),
                    radius: 2
                }); 
                signalCircle.push(sigCirc);
            });
    
            function initMap() {			

                map = new google.maps.Map(document.getElementById('map'), {
                  center: {lat:19.06356, lng: 72.83511},
                    zoom: 19,
				    styles: [
                        {
                            featureType: 'road',
                            elementType: 'all',
                            stylers: [
                                { visibility: 'on' }
                            ]
                        },
                        {
                            featureType: 'poi',
                            elementType: 'all',
                            stylers: [
                                { visibility: 'off' }
                            ]
                        }             
                    ]
                });
				
                var count=0;
                allsignals.forEach(function(signal){
                // Add the circle for this city to the map.
                console.log(signal);
                var color;
                if(signal.status == 0){
                    color="#00000";
                }else if(signal.status == 1){
                    color="#00FF00";
                }else if(signal.status == -1){
                    color="#FF0000";
                }
                signalCircle[count++] = new google.maps.Circle({
                    strokeColor: color,
                    strokeOpacity: 1,
                    strokeWeight: 2,
                    fillColor: color,
                    fillOpacity: 0.5,
                    map: map,
                    center:  new google.maps.LatLng(signal.location.latitude, signal.location.longitude),
                    radius: 2
                }); 
            });
            
               
                map.addListener('click', function(event) {
                    placeMarker(event.latLng);
                    var signal = {
                        lat: event.latLng.lat().toFixed(5),
                        lng: event.latLng.lng().toFixed(5)
                    }
                    signalsToAdd.push(signal);
                    jQuery("#signalTable").append("<tr><td>"+signal.lat+"</td><td>"+signal.lng+"</td></tr>");
//                    console.log(signal);    
                });

        
                function placeMarker(location) {
                    var marker = new google.maps.Marker({
                        position: location, 
                        map: map
                    });
                    markers.push(marker);
                }
                
                function setMapOnAll(map) {
                    for (var i = 0; i < markers.length; i++) {
                        markers[i].setMap(map);
                    }
                }
                
                jQuery("#deleteSignalButton").click(function(){
                    setMapOnAll(null);
                    jQuery("#signalTable").html("<tr><th>Latitude</th><th>Longitude</th></tr>");
                    markers=[];
                    signalsToAdd=[];
                });
           
                jQuery("#AddSignalButton").click(function(){
                    var signalGroup = jQuery("#signalGroup").val();
                    if(signalGroup!=null && signalGroup>0 && signalsToAdd.length>0){
                        socket.emit('Add Signal',{"signalGroup":signalGroup, "signals":signalsToAdd});
                        setMapOnAll(null);
                        jQuery("#signalTable").html("<tr><th>Latitude</th><th>Longitude</th></tr>");
                        markers=[];
                        signalsToAdd=[];
                    }else{
                        alert("Missing Fields");   
                    }
                });
            }
        });	
          
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD31tprRrsm610HlrgAYPXkET_UX3ZRHZU"
    async defer></script>
  </body>
</html>
