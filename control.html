<!DOCTYPE html>
<html>
  <head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
    
		<title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
				jQuery(function(){
					var socket=io.connect('ws://emergency-vehicle.herokuapp.com/');
//					var socket=io.connect('ws://127.0.0.1/');

                    
                socket.on('user location',function(data){
                    console.log(data.latitude+","+data.longitude);
                });
                    
				socket.on('Change Signal',function(data){
					console.log("Change Signal");
					changeSignal(data);
				});
                
                

			});
			
			
			
				
				function changeSignal(s){
					signalCircle[s].setMap(null);
					console.log(allsignals['signal2'])
					signalCircle[s] = new google.maps.Circle({
            strokeColor: '#00ff00',
            strokeOpacity: 1,
            strokeWeight: 2,
            fillColor: '#00ff00',
            fillOpacity: 0.5,
            map: map,
            center: allsignals['signal2'].center,
            radius: 2
          });
				}
			
			
			 var allsignals = {
        signal1: {
          center: {lat: 19.063752, lng: 72.835123},
					color: '#FF0000'
				},signal2: {
				  center: {lat: 19.063532, lng: 72.835118},
					color: '#000000'
			  },signal3: {
					center: {lat: 19.063669, lng: 72.834997},
					color: '#00FF00'
				} 
      };

			
      var map;
							var signalCircle=[];
      function initMap() {
				

				
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 19.0645127, lng: 72.8357473},
          zoom: 19,
					styles: [
                       {
                          featureType: 'road',
                          elementType: 'all',
                          stylers: [
                            { visibility: 'on' }
                          ]
                        },
                        {
                          featureType: 'poi',
                          elementType: 'all',
                          stylers: [
                            { visibility: 'off' }
                          ]
                        }             
          ]

        });
				var count=0;
				for (var signal in allsignals) {
          // Add the circle for this city to the map.
          signalCircle[count++] = new google.maps.Circle({
            strokeColor: allsignals[signal].color,
            strokeOpacity: 1,
            strokeWeight: 2,
            fillColor: allsignals[signal].color,
            fillOpacity: 0.5,
            map: map,
            center: allsignals[signal].center,
            radius: 2
          });
				}

				/*var trafficLayer = new google.maps.TrafficLayer();
				trafficLayer.setMap(map);*/
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD31tprRrsm610HlrgAYPXkET_UX3ZRHZU &callback=initMap"
    async defer></script>
  </body>
</html>
